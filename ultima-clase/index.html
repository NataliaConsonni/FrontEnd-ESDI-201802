<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/styles.css">
  <title>Best Twitter clone ever - Natalia</title>
</head>
<body>
  <div id="login-page" class="container page hidden">
    <div class="container">
      <div class="row">
        <div class="col-6 offset-3">
          <form id="formLogin" class="login-form box pl-3 pr-3 pt-3 pb-3" novalidate>
            <div class="form-group">
              <label for="inputEmail">Email address</label>
              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <div class="text-right">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I accept the terms and conditions</label>
              </div>
              <button id="btnLogin" class="btn btn-primary">Login</button>
            </div><!--  /text-right -->
          </form>
        </div><!-- /col-->
      </div><!-- /row -->
    </div><!-- /container -->
  </div><!-- /login-page -->
  
  <div id="avatar-chooser-page" class="container page avatar-chooser-page hidden">
  </div>
  
  <div id="main-page" class="container page hidden">
    <div class="row">
      <div class="col-4">

        <div class="avatar-box box">
          <div class="user-avatar">
            <img src="assets/batman.jpg" class="img-fluid" />
          </div><!-- /user-avatar -->
          <p id="avatarName">NotBatman</p>
        </div><!--/avatar-box -->
      </div><!-- /col-4-->
      <div class="col-8">
        <div id="tweetFeed" class="box">
          <div id="formWriteTweetWrapper" class="bg-gray pl-3 pr-3 pt-3 pb-3">
            <div class="row">
              <div class="col-2">
                <div class="user-avatar">
                  <img src="assets/batman.jpg" class="img-fluid" />
                </div><!-- /user-avatar -->
              </div><!-- /col-2-->
              <div class="col-10">
                <form id="formWriteTweet" novalidate>
                  <textarea name="tweet" class="form-control" id="inputTweetText" rows="3"></textarea>
                  <div class="text-right mt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>  
                  </div>
                </form>
              </div><!-- /col-10-->
            </div><!-- /row -->
          </div><!-- /bg-gray -->
          
          <!-- Templates section -->
          <div id="tweet-template"><!--class="d-none"-->
            <!--<div class="tweet-box">
              <div class="user-avatar">
                <img src="assets/batman.jpg" class="img-fluid" />
              </div>
              <p class="tweet-text-value">NotBatman</p>
            </div--><!--/tweet-box -->
          </div><!-- /tweet-template -->

        </div><!-- /box -->
      </div><!-- /col-8-->
    </div><!-- /row -->
    
  </div><!-- /main-page -->
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="assets/scripts.js"></script>
</body>
</html>

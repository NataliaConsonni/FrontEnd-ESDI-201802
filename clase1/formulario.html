<!DOCTYPE html>
<html>
	<head>
		<title>Formulario</title>
	</head>
	<body>
		<style type="text/css">
			form{
				background: #d9d9d9;
				padding: 10px;
				margin: 15px auto;
				max-width: 300px;
			}
			.form-group{
				margin: 0 0 10px 0;
			}
			label{
				display: block;
				margin-bottom: 5px;
			}
			.form-group input{
				width: 100%;
				border: 0px none;
				background: #fff;
				line-height: 35px;
			}
		</style>
		
		<form action="/">
			<div class="form-group">
				<label for="usuario">Usuario</label>
				<input type="email" name="usuario" required />
			</div>
			<div class="form-group">
				<label for="pass">Contrase√±a</label>
				<input type="password" name="pass" required />
			</div>
			<div class="form-group">
				<label for="edad">Edad</label>
				<input type="text" name="edad" value="21" min="18" max="85"/>
			</div>
			<input type="submit" value="Enviar">
		</form>

	</body>
</html>
